<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<title>{{title}}</title>
		<link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>{{header}}</h1>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Registration</h2>
				</div>
				<div class="panel-body" id="content-container">
						<div class="form-group col-xs-6 col-xs-offset-3">{{error}}</div>
					<form id="form-register" method="post" action="/register">
						<div class="form-group col-xs-6 col-xs-offset-3">
							<input type="text" class="form-control" name="name" placeholder="Name">
						</div>
						<div class="form-group col-xs-6 col-xs-offset-3">
							<input type="text" class="form-control" name="email" placeholder="Email">
						</div>
						<div class="form-group col-xs-6 col-xs-offset-3">
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<div class="form-group col-xs-6 col-xs-offset-3">
							<input type="password" class="form-control" name="another_password" placeholder="Confirm Password">
						</div>
						<div class="form-group col-xs-6 col-xs-offset-3">
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="sex" id="option-male" value="1" checked>Male
						    </label>
							</div>
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="sex" id="option-female" value="2">Female
						    </label>
							</div>
						</div>
						<!-- <div class="form-group col-xs-6 col-xs-offset-3">
							<div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
						</div> -->
						<div class="form-group col-xs-6 col-xs-offset-3">
			      	<button type="submit" class="btn btn-default">Sign in</button>
		      	</div>
					</form>
				</div>
			</div>
	</body>
</html>
